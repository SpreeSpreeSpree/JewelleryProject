<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"

	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="pageTitle">Jewellery Super Enterprise</ui:insert></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<meta name="author" content="Jewellery" />
	<h:outputStylesheet library="bootstrap" name="css/bootstrap.css" />
	<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
	<h:outputStylesheet library="webjars" name="font-awesome/5.13.0/css/all.min-jsf.css" />
<h:outputStylesheet library="webjars" name="font-awesome/5.13.0/css/v4-shims.min-jsf.css" />
	<link rel="shortcut icon" href="#{request.contextPath}/favicon.ico" />

	<style type="text/css">
/*demo*/
.ui-stack {
    bottom: 128px;
    right: 110px;
    z-index:1;
}
   .ui-dataview-list .ui-dataview-row {
        border-bottom: 1px solid #A8A8A8;
        padding: 25px 10px;
        /* with the exported variables from Nova and Luna Themes*/
        border-bottom-color: var(--input-border-color, #A8A8A8);
    }
 
    .logo {
        width: 5%;
    }
    .detail {
        width: 85%;
        padding-left: 25px;
    }
}
</style>
</h:head>
<h:body>
	<div class="navbar navbar-expand-lg navbar-light bg-light">

		<h:link class="navbar-brand" outcome="pretty:Home" value="Jewellery" />
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><h:link class="nav-link"
						outcome="pretty:viewallcustomer" value="All Customers" /></li>
				<li class="nav-item active"><h:link class="nav-link"
						outcome="pretty:registercustomer" value="Register" /></li>
						 	<li class="nav-item active"><h:link class="nav-link"
						 outcome="pretty:Products" value="Product" /></li>
						 	<li class="nav-item active"><h:link class="nav-link"
						  outcome="pretty:Employee" value="Payroll" /></li>
						  <li class="nav-item active">
							<h:link class="nav-link" outcome="pretty:Thanks" value="Surprise" /></li> 
			</ul>
		</div>
	</div>
	<h:form>
		<p:stack expanded="true" >
		<p:menuitem value="Customer" icon="resources/images/2.png"  outcome="pretty:viewallcustomer" />
	    <p:menuitem value="Order" icon="resources/images/4.png"  outcome="pretty:viewallcustomer" />
	    <p:menuitem value="Payroll" icon="resources/images/3.png"  outcome="pretty:Employee" />
	    <p:menuitem value="Product" icon="resources/images/1.png"  outcome="pretty:Products" />
	</p:stack>
	</h:form>
				<ui:insert name="contentPrimary">
			
			</ui:insert>
			<h:outputScript library="bootstrap" name="js/bootstrap.js" />
